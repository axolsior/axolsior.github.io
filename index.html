<!DOCTYPE html>
<html>

<head>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>axolsior</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap');
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        list-style: none;
    }
    
    p {
        color: white;
        font-family: 'Tenor Sans', sans-serif;
    }
    
    body {
        background: #82ADC6;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        /* border: red solid; */
    }
    
    body img {
        bottom: 0;
        position: absolute;
        width: 1550px;
        z-index: -1;
    }
    /*===== Scroll bar =====*/
    
     ::-webkit-scrollbar {
        width: 11px;
        background: black;
    }
    
     ::-webkit-scrollbar-thumb {
        width: 100%;
        background: blue;
        border-radius: 2em;
    }
    
     ::-webkit-scrollbar-thumb:hover {
        background: green;
    }
    /*===== Navbar =====*/
    
    .navbar {
        /* border: red solid; */
        display: flex;
        width: 100%;
        height: 50px;
        align-items: center;
        justify-content: space-between;
        padding: 50px 310px;
    }
    
    .navbar ul {
        display: flex;
        /* border: red solid; */
        width: 300px;
        justify-content: space-between;
    }
    
    .navbar .logo p {
        font-size: 30px;
    }
    
    .navbar ul a {
        font-size: 20px;
        color: white;
    }
    /*===== Home =====*/
</style>

<body>

    <div class="navbar">
        <div class="logo">
            <p>Axolsior</p>
        </div>
        <ul>
            <li>
                <a href="">Home</a>
            </li>
            <li>
                <a href="">Projects</a>
            </li>
            <li>
                <a href="">Contact</a>
            </li>
        </ul>
    </div>

    <section class="home" id="home">
    </section>

    <img src="/pict/Montain.png" alt="">
</body>

</html>
