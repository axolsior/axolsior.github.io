<!DOCTYPE html>
<html>

<head>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>axolsior</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap');
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        list-style: none;
    }
    
    p {
        color: white;
        font-family: 'Tenor Sans', sans-serif;
    }
    
    body {
        background: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    /*===== snow =====*/
    
    i {
        position: absolute;
        background: white;
        height: 10px;
        border-radius: 50%;
        top: 0px;
        animation: snow 10s linear infinite;
        width: 100%;
        opacity: 0.2;
    }
    
    @keyframes snow {
        0% {
            transform: translateY(-100px);
        }
        100% {
            transform: translateY(calc(100vh + 200px));
        }
    }
    
    .container {
        width: 1550px;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        /* justify-content: center; */
        align-items: center;
        /* border: red solid; */
        background-color: #82ADC6;
        z-index: 1;
    }
    
    #mtb {
        bottom: 0;
        position: absolute;
        width: 1550px;
        /* z-index: -1; */
    }
    /*===== Scroll bar =====*/
    
     ::-webkit-scrollbar {
        width: 11px;
        background: black;
    }
    
     ::-webkit-scrollbar-thumb {
        width: 100%;
        background: blue;
        border-radius: 2em;
    }
    
     ::-webkit-scrollbar-thumb:hover {
        background: green;
    }
    /*===== Navbar =====*/
    
    .navbar {
        /* border: red solid; */
        display: flex;
        width: 100%;
        height: 50px;
        align-items: center;
        justify-content: space-between;
        padding: 50px 310px;
        background: #82ADC6;
        z-index: 1;
    }
    
    .navbar ul {
        display: flex;
        /* border: red solid; */
        width: 300px;
        justify-content: space-between;
    }
    
    .navbar .logo p {
        font-size: 30px;
    }
    
    .navbar ul a {
        font-size: 20px;
        color: white;
    }
    /*===== Home =====*/
    /*===== footer =====*/
    
    footer {
        position: absolute;
        width: 1550px;
        bottom: 0;
        min-height: 450px;
        display: flex;
        justify-content: center;
        align-items: center;
        /* border: red solid; */
    }
    
    footer .montain {
        position: absolute;
        background: url(/pict/Montain.png);
        top: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
</style>

<body>
    <div class="container">
        <div class="snow"></div>

        <div class="navbar">
            <div class="logo">
                <p>Axolsior</p>
            </div>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Projects</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>



        <footer>
            <div class="montain"></div>
        </footer>


    </div>

    <script>
        function snow() {
            let amount = 100;
            let body = document.querySelector('.snow');
            let i = 0;
            while (i < amount) {
                let drop = document.createElement('i');

                let size = Math.random() * 5;
                let posX = Math.floor(Math.random() * window.innerWidth);
                let delay = Math.random() * -20;
                // let duration = Math.random(50) * 100;

                drop.style.width = 10 + 'px';
                drop.style.left = posX + 'px';
                drop.style.animationDelay = delay + 's';
                drop.style.animationDuration = 30 + 's';
                body.appendChild(drop);
                i++
            }
        }
        snow();
    </script>
</body>

</html>
