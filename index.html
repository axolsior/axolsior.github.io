<!DOCTYPE html>
<html>

<head>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>axolsior</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        background: #82ADC6;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
    }
    
    body img {
        bottom: 0;
        position: absolute;
        width: 1550px;
    }
    /*===== Scroll bar =====*/
    
     ::-webkit-scrollbar {
        width: 11px;
        background: black;
    }
    
     ::-webkit-scrollbar-thumb {
        width: 100%;
        background: blue;
        border-radius: 2em;
    }
    
     ::-webkit-scrollbar-thumb:hover {
        background: green;
    }
    /*===== Home =====*/
    
    .home {
        width: 100%;
        height: 100vh;
        /* overflow: hidden; */
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<body>

    <section class="home" id="home">
    </section>

    <img src="/pict/Montain.png" alt="">
</body>

</html>
